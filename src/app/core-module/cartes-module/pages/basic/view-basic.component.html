<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{myCarte.dim}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <div text-center>
      <ion-card-header>
        {{myCarte.nom}}
      </ion-card-header>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Savais-tu que ?
    </ion-card-header>
    <ion-card-content>
      <div align="justify">
        <B>{{myCarte.listeElements[i].sujet}}</B>
        <FONT color="#00BA00">{{myCarte.listeElements[i].positif}}</FONT>
        {{texte}} {{valeur_mais}}
        <FONT color="#FF0000">{{myCarte.listeElements[i].negatif}}</FONT>
        <br /> {{valeur_conseil}}
        <I>
          <FONT color="#383838">{{myCarte.listeElements[i].conseil}}</FONT>
        </I>
      </div>
    </ion-card-content>
  </ion-card>

  <div text-center>
    <button ion-button (click)="boutonTapped()" round>{{myCarte.listeElements[i].bouton}}</button>
  </div>
</ion-content>
