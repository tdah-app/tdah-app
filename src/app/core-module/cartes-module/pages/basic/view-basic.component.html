<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{myCarte.dim}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <div text-center>
      <ion-card-header>
        {{myCarte.nom}}
      </ion-card-header>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header text-wrap>
      Savais-tu que ?
    </ion-card-header>
    <ion-card-content text-wrap>
      <div align="justify">
        <p>
          <B>{{sujet}}</B>
        </p>
        <p>
          <FONT color="#00BA00">{{positif}}</FONT>
        </p>
        <p>
          <br/> {{texte}} {{valeur_mais}}
        </p>
        <p>
          <FONT color="#FF0000">{{negatif}}</FONT>
        </p>
        <p>
          <br/> {{valeur_conseil}}
          <I>
            <FONT color="#383838">{{conseil}}</FONT>
          </I>
        </p>
      </div>
    </ion-card-content>
  </ion-card>

  <div text-center>
    <button ion-button (click)="boutonTapped()" round>{{bouton}}</button>
  </div>
</ion-content>
