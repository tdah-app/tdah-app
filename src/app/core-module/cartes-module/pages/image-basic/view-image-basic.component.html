<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{myCarte.dim}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <div text-center>
      <ion-card-header>
        {{title}}
      </ion-card-header>
    </div>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Savais-tu que ?
    </ion-card-header>
    <ion-card-content>
      {{texte}}
    </ion-card-content>
  </ion-card>

  <ion-card>
  <img src = "{{image}}" > <!-- {{myCarte.listeElements[i].image}} -->
  </ion-card>

  <div text-center>
    <ion-card>
        <button ion-button (click)="boutonTapped()" round>{{nomBouton}}</button>
    </ion-card>
  </div>
</ion-content>
