<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dimension}}</ion-title>
  </ion-navbar>


</ion-header>

<ion-content>
  <ion-list>
    <button ion-carte *ngFor="let carte of cartesDim" (click)="carteTapped($event, carte)">
    <p>{{carte.nom}}</p>
    </button>
  </ion-list>
</ion-content>
