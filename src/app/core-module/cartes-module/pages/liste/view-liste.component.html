<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dimension}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 *ngIf="cartesDim?.length == 0">Pas encore de cartes dans cette dimension</h2>
  <ion-list>
    <button ion-item *ngFor="let carte of cartesDim" (click)="carteTapped($event, carte)">
      <ion-icon [name]="carte.icon" item-start></ion-icon>
      {{carte.nom}}
      <ion-icon [name]="carte.iconEtat" [color]="carte.iconEtatColor" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
